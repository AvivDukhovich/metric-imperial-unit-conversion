<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h2 id="header-txt">Metric/Imperial Unit Conversion<h2>
            <div id="num-input">
                <input type="text" id="input">
                </div>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="main">
            <div class="result">
                Length (Meter/Feet)
                <h5 id="result1">0 meters = 0 feet | 0 feet = 0 meters</h5>
            </div>
             <div class="result">
                Volume (Liters/Gallons)
                <h5 id="result2">0 liters = 0 gallons | 0 gallons = 0 liters</h5>
            </div>
            <div class="result">
                Mass (Kilograms/Pounds)
                <h5 id="result3">0 kilos = 0 pounds | 0 pounds = 0 kilos</h5>
            </div>
        <script src="index.js"></script>
    </body>
</html>
